<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gamer Finder</title>
    <link rel="icon" type="image/ico" href="logo-ug.ico">
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <h1 class="logo-titulo">
                <!-- Ícone de Gamepad SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="logo-icon"><path d="M21.58 16.09l-1.09-7.66C20.21 6.46 18.52 5 16.53 5H7.47C5.48 5 3.79 6.46 3.51 8.43l-1.09 7.66C2.2 17.63 3.39 19 4.94 19h0c.68 0 1.32-.27 1.8-.75L9 16h6l2.25 2.25c.48.48 1.12.75 1.8.75h0c1.55 0 2.74-1.37 2.53-2.91zM11 11H9v2H8v-2H6v-1h2V8h1v2h2v1zm4-1c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm2 3c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"></path></svg>
                Gamer Finder
            </h1>
        </a>
        <div class="container-busca">
            <input type="text" id="campo-busca" placeholder="Buscar por nome, gênero ou plataforma...">
            <button id="botao-busca">Buscar</button>
        </div>
        <div class="frase-motivacional">
            <p id="frase"></p>
        </div>
    </header>
    
    <div class="site-content">
        <div class="conteudo-principal">
            <aside class="filtros-container">
                <button class="filtros-toggle">
                    <h3>Filtros</h3>
                </button>
                <div class="filtros-conteudo">
                    <div class="filtro-grupo" id="filtros-genero">
                        <!-- Checkboxes de gênero serão inseridos aqui -->
                    </div>
                    <div class="filtro-grupo" id="filtros-plataforma">
                        <!-- Checkboxes de plataforma serão inseridos aqui -->
                    </div>
                </div>
            </aside>
            <main>
                <section id="secao-favoritos" class="secao-favoritos">
                    <h2>Meus Favoritos</h2>
                    <div class="card-container-favoritos">
                    </div>
                </section>
                <section class="card-container">
                </section>
            </main>
        </div>
    </div>

    <!-- Modal para Detalhes do Jogo -->
    <div id="modal-jogo" class="modal-overlay">
        <div class="modal-conteudo">
            <button class="modal-fechar">&times;</button>
            <div id="modal-corpo"></div>
        </div>
    </div>

    <footer class="footer">
        <ul class="footer-links">
            <li>
                <a href="https://github.com/Eduardo08tech">GitHub</a>
            </li>
            <li>
                <a href="https://www.alura.com.br">Alura</a>
            </li>
            <li>
                <a href="https://www.xbox.com/pt-BR/">Xbox</a>
            </li>
            <li>
                <a href="https://store.steampowered.com/">Steam</a>
            </li>
            <li>
                <a href="https://store.epicgames.com/pt-BR/">Epic Games</a>
            </li>
        </ul>
        <p>Apaixonado por tecnologia e amante de jogos, apresento a vocês o Gamer Finder!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
